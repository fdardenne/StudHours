
<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="{% static 'userboard/revealjs/css/reveal.min.css' %}">
	<link rel="stylesheet" href="{% static 'userboard/revealjs/css/theme/knightlab.css' %}" id="theme">
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="{% static 'userboard/revealjs/lib/js/html5shiv.js' %}"></script>
	<![endif]-->
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>Student Hours</h1>
                <h2>A essential tool for student</h2>
				<a href="{% url 'login' %}">Log in</a> / <a href="{% url 'signup' %}">Sign up</a>
			</section>

			<section id="slidetwo">
				<h1>Slide 2</h1>
				<p>Hello world</p>
			</section>

			<section>
				<h1>Slide 3</h1>
				<p>Hi</p>
				<p>Slide <a href="#/slidetwo"> 2</a>
			</section>

			</div>
	</div>
	<script src="{% static 'userboard/revealjs/lib/js/head.min.js' %}"></script>
	<script src="{% static 'userboard/revealjs/js/reveal.min.js' %}"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
